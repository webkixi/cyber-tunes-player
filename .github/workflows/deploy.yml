name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

# 权限配置（必须要有这些权限）
permissions:
  contents: read
  pages: write      # 这个很重要，允许写入 Pages
  id-token: write   # 这个也很重要，用于身份验证

jobs:
  # 1. 首先构建项目
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build with Vite
        run: npm run build
        env:
          # 重要：设置基础路径
          BASE_URL: /cyber-tunes-player/
          # 或者使用动态获取仓库名
          # BASE_URL: /${{ github.event.repository.name }}/
      
      # 修复 SPA 路由问题
      - name: Fix SPA routing
        run: |
          cp dist/index.html dist/404.html
          echo "SPA fallback page" >> dist/404.html
      
      # 上传构建产物
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './dist'

  # 2. 然后部署
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2