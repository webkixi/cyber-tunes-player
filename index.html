      "name": "CyberTunes Player",
      "description": "Free local music player with real-time audio visualization and customizable EQ tuning",

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              mono: ['"Share Tech Mono"', 'monospace'],
            },
            colors: {
              cyber: {
                // Using rgb(var(...) / <alpha-value>) allows Tailwind's opacity modifiers (e.g. bg-cyber-cyan/50) to work
                cyan: 'rgb(var(--color-primary) / <alpha-value>)',
                pink: 'rgb(var(--color-secondary) / <alpha-value>)',
                yellow: 'rgb(var(--color-yellow) / <alpha-value>)',
                dark: '#050505',
                glass: 'rgba(5, 5, 5, 0.7)',
              }
            },
            boxShadow: {
              'neon-cyan': '0 0 10px rgb(var(--color-primary)), 0 0 20px rgb(var(--color-primary) / 0.5)',
              'neon-pink': '0 0 10px rgb(var(--color-secondary)), 0 0 20px rgb(var(--color-secondary) / 0.5)',
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          },
        },
      }
    </script>
    <style>
      /* Define default variables */
      :root {
        --color-primary: 0 243 255;
        --color-secondary: 255 0 255;
        --color-yellow: 252 238 10;
      }

      /* Custom scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.5); 
      }
      ::-webkit-scrollbar-thumb {
        background: rgb(var(--color-primary)); 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgb(var(--color-secondary)); 
      }
      
      input[type=range] {
        -webkit-appearance: none;
        background: transparent;
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 16px;
        width: 16px;
        border-radius: 50%;
        background: rgb(var(--color-secondary));
        cursor: pointer;
        margin-top: -6px;
        box-shadow: 0 0 10px rgb(var(--color-secondary));
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: rgb(var(--color-primary) / 0.3);
      }
    </style>
